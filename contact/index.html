<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Niall Byrnes</title>
    <!--CSS and JS-->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" defer></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!--aos js library for animation on scroll-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />    
</head>
<body>
    <div class="nav-wrapper nav-wrapper--mod flex">
        <button class="mobile-nav-toggle" aria-controls="primary-nav" aria-expanded="false"><span
                class="sr-only">menu</span></button>
        <nav>
            <ul id="primary-nav" data-visible="false" class="primary-nav flex">
                <li class="active">
                    <a class="primary-nav__link" href="/">Home</a>
                </li>
                <li class="active">
                    <a class="primary-nav__link" href="/about">About</a>
                </li>
                <li class="active">
                    <a class="primary-nav__link" href="/publications">Publications</a>
                </li>
                <li class="active">
                    <a class="primary-nav__link" href="/resume">Resume</a>
                </li>
                <li class="active">
                    <a class="primary-nav__link active" href="/contact">Contact</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="section section--mod" id="contact">
        <h1 class="section__title">Contact</h1>
        <p>If you would like to get  in touch, feel free to leave me a message using the form below.</p>
    </div>
    <div class="contact flex">
        <div class="contact__box flex">
            <div class="contact-wrapper__links flex">
                <div>
                    <p>Find me elsewhere:</p>
                    <div class="contact__links flex">
                        <a class="contact__icon" href="https://orcid.org/0000-0002-1554-3820" target="_blank"><img
                                src="/images/icons/orcid.svg" alt="Orcid logo icon"></a>
                        <a class="contact__icon contact__icon--small" href="https://www.researchgate.net/profile/Niall-Byrnes"
                            target="_blank"><img src="/images/icons/researchgate.svg" alt="Research Gate logo icon"></a>
                        <a class="contact__icon" href="https://github.com/niall081" target="_blank"><img
                                src="/images/icons/github.svg" alt="GitHub logo icon"></a>
                    </div>
                    
                </div>
            </div>

            <div class="contact-wrapper__form">
                <form class="contact__form flex" action="https://formsubmit.co/n.byrnes18@imperial.ac.uk" method="POST">
                    <input type="hidden" name="_subject" value="New email!">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email address" required>
                    <textarea name="message" type="textbox" id="message" placeholder="Write your message here"
                        required></textarea>

                    <div class="container__link--contact"><button class="link--contact"
                            type="submit">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer footer--section flex footer--contact">
        <div class="footer__container footer__container--section flex">
            <a class="footer__icon" href="https://orcid.org/0000-0002-1554-3820" target="_blank"><img
                    src="/images/orcid-svgrepo-com.svg" alt="Orcid logo icon"></a>
            <a class="footer__icon footer__icon--small" href="https://www.researchgate.net/profile/Niall-Byrnes"
                target="_blank"><img src="/images/researchgate-svgrepo-com.svg" alt="Research Gate logo icon"></a>
            <a class="footer__icon" href="https://github.com/niall081" target="_blank"><img
                    src="/images/github-svgrepo-com.svg" alt="GitHub logo icon"></a>
        </div>
        <a class="footer__container footer__container--text flex" href="https://gloriacodes.com/" target="_blank">
            &copy;2022 Designed & Built by Gloria Mancini
        </a>
    </footer>

     <div class="footer__container" id="contact__desktop-footer">
         <a class="footer__container--text" href="https://gloriacodes.com/" target="_blank">
            &copy;2022 Designed & Built by Gloria Mancini
             </a>
     </div>
    
</body>
</html>
