    <div class="section section--mod" id="contact">
        <h1 class="section__title">Contact</h1>
        <p>If you would like to get  in touch, feel free to leave me a message using the form below.</p>
    </div>
    <div class="contact flex">
        <div class="contact__box flex">
            <div class="contact-wrapper__links flex">
                <div>
                    <p>Find me elsewhere:</p>
                    <div class="contact__links flex">
                        <a class="socials__link" href="https://github.com/niall081" alt="GitHub icon" target="_blank"><i class="fa-brands fa-github fa-contact"></i></a>
                        <a class="socials__link" href="https://www.researchgate.net/profile/Niall-Byrnes" alt="research gate icon" target="_blank"> <i class="fa-brands fa-researchgate fa-contact"></i></a>
                        <a class="socials__link" href="https://orcid.org/0000-0002-1554-3820" alt="orchid icon" target="_blank"><i class="fa-brands fa-orcid fa-contact"></i></a>
                    </div>
                    <!-- <a class="socials__link" href="https://github.com/niall081" alt="GitHub icon" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a class="socials__link" href="https://www.researchgate.net/profile/Niall-Byrnes" alt="research gate icon" target="_blank"> <i class="fa-brands fa-researchgate fa-border"></i></a>

                </div>
            </div>

            <div class="contact-wrapper__form">
                <form class="contact__form flex" action="https://formsubmit.co/n.byrnes18@imperial.ac.uk" method="POST">
                    <input type="hidden" name="_subject" value="New email!">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email address" required>
                    <textarea name="message" type="textbox" id="message" placeholder="Write your message here"
                        required></textarea>

                    <div class="container__link--contact"><button class="link--contact"
                            type="submit">Send Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer footer--sticky footer--contact">
